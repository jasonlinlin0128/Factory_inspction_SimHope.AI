<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>廠區設備巡檢儀表板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定義樣式 */
        .card { transition: all 0.3s ease-in-out; }
        .modal-overlay {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">廠區設備巡檢儀表板</h1>
            <p class="text-gray-500 mt-2">即時監控所有巡檢點的狀態</p>
        </header>

        <div class="flex justify-end mb-6">
            <button id="reset-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                重置所有狀態
            </button>
        </div>

        <!-- 巡檢點卡片網格 -->
        <div id="dashboard-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <!-- 卡片將由 JavaScript 動態生成 -->
        </div>
    </div>

    <!-- 乙炔區歷史紀錄 Modal -->
    <div id="history-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden modal-overlay">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col modal-content">
            <header class="flex items-center justify-between p-4 border-b">
                <h2 class="text-xl font-bold">乙炔存放區 - 7 日巡檢紀錄</h2>
                <button id="close-modal-button" class="text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
            </header>
            <main id="modal-body" class="p-6 overflow-y-auto space-y-4">
                <!-- 歷史紀錄將由 JavaScript 動態生成 -->
            </main>
        </div>
    </div>


    <!-- Firebase SDK -->
    <script type="module">
        // 匯入 Firebase SDK 模組
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, serverTimestamp, writeBatch, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // TODO: 請在此貼上您的 Firebase 設定物件
        const firebaseConfig = {
  apiKey: "AIzaSyCux2MYcB_BgeCxTIu_gGzezkqYZFHO8RQ",
  authDomain: "factory-inspction-simhope-ai.firebaseapp.com",
  projectId: "factory-inspction-simhope-ai",
  storageBucket: "factory-inspction-simhope-ai.firebasestorage.app",
  messagingSenderId: "386322024576",
  appId: "1:386322024576:web:fdb68ed57b162987487e65",
  measurementId: "G-HKPEP59T1P"
};

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 定義所有巡檢點的資訊
        const inspectionPoints = [
            { id: 'crane-1', name: '天車-1' },
            { id: 'crane-2', name: '天車-2' },
            { id: 'crane-3', name: '天車-3' },
            { id: 'crane-4', name: '天車-4' },
            { id: 'crane-5', name: '天車-5' },
            { id: 'hook-safety', name: '吊鉤安全高度' },
            { id: 'emergency-stop', name: '急停開關' },
            { id: 'acetylene', name: '乙炔存放區' },
            { id: 'factory-lights', name: '工廠電燈' }
        ];

        const grid = document.getElementById('dashboard-grid');
        const historyModal = document.getElementById('history-modal');
        const closeModalButton = document.getElementById('close-modal-button');
        const modalBody = document.getElementById('modal-body');

        /**
         * 渲染所有巡檢點的卡片
         */
        function renderDashboard(pointsData) {
            grid.innerHTML = ''; // 清空現有卡片
            
            const dataMap = pointsData.reduce((map, item) => {
                map[item.id] = item;
                return map;
            }, {});

            inspectionPoints.forEach(point => {
                const data = dataMap[point.id] || {};
                const status = data.status || 'pending';
                const inspectorName = data.inspectorName || '---';
                
                let timestamp = '---';
                if (data.timestamp && data.timestamp.toDate) {
                    timestamp = data.timestamp.toDate().toLocaleString('zh-TW', { hour12: false });
                }

                const bgColor = status === 'inspected' ? 'bg-green-100 border-green-500' : 'bg-red-100 border-red-500';
                const statusTextColor = status === 'inspected' ? 'text-green-700' : 'text-red-700';
                const statusText = status === 'inspected' ? '已巡檢' : '待巡檢';

                // **新增**：如果是乙炔區，加上詳情按鈕
                const detailsButtonHTML = point.id === 'acetylene'
                    ? `<button data-id="${point.id}" class="view-details-button mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white text-sm py-2 px-3 rounded-md transition-colors">查看詳情</button>`
                    : '';

                const cardHTML = `
                    <div class="card ${bgColor} border-l-4 rounded-lg shadow-md p-5 flex flex-col justify-between">
                        <div>
                            <h2 class="text-xl font-bold text-gray-800 mb-2">${point.name}</h2>
                            <div class="flex items-center mb-4">
                                <span class="font-semibold ${statusTextColor} px-3 py-1 rounded-full text-sm ${bgColor.replace('100', '200')}">${statusText}</span>
                            </div>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">巡檢員: <span class="font-medium text-gray-900">${inspectorName}</span></p>
                            <p class="text-sm text-gray-600">時間: <span class="font-medium text-gray-900">${timestamp}</span></p>
                            ${detailsButtonHTML}
                        </div>
                    </div>
                `;
                grid.insertAdjacentHTML('beforeend', cardHTML);
            });

            // 為所有詳情按鈕加上事件監聽
            document.querySelectorAll('.view-details-button').forEach(button => {
                button.addEventListener('click', () => openHistoryModal(button.dataset.id));
            });
        }

        /**
         * 監聽 Firestore 資料變動
         */
        function listenForUpdates() {
            const pointsCollection = collection(db, 'inspectionPoints');
            onSnapshot(pointsCollection, (snapshot) => {
                const pointsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderDashboard(pointsData);
            });
        }

        /**
         * 重置所有巡檢點的狀態
         */
        async function resetAllStatus() {
            const isConfirmed = confirm('您確定要重置所有巡檢點的狀態嗎？此操作無法復原。');
            if (!isConfirmed) return;

            try {
                const batch = writeBatch(db);
                inspectionPoints.forEach(point => {
                    const pointRef = doc(db, 'inspectionPoints', point.id);
                    batch.set(pointRef, {
                        name: point.name,
                        status: 'pending',
                        inspectorName: null,
                        timestamp: null
                    });
                });
                await batch.commit();
                alert('所有巡檢點狀態已成功重置！');
            } catch (error) {
                console.error("重置狀態時發生錯誤: ", error);
                alert('重置失敗，請檢查控制台錯誤訊息。');
            }
        }

        /**
         * **新增**：打開並載入歷史紀錄 Modal
         */
        async function openHistoryModal(pointId) {
            historyModal.classList.remove('hidden');
            modalBody.innerHTML = '<p class="text-gray-500 text-center">正在載入紀錄...</p>';

            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);

            const logCollection = collection(db, 'acetylene_log');
            const q = query(logCollection, where("timestamp", ">=", sevenDaysAgo));

            try {
                const querySnapshot = await getDocs(q);
                let logs = querySnapshot.docs.map(doc => doc.data());
                logs.sort((a, b) => b.timestamp.toMillis() - a.timestamp.toMillis());

                if (logs.length === 0) {
                    modalBody.innerHTML = '<p class="text-gray-500 text-center">最近 7 日無巡檢紀錄。</p>';
                    return;
                }

                modalBody.innerHTML = ''; // 清空
                logs.forEach(log => {
                    const logDate = log.timestamp.toDate();
                    const formattedTime = logDate.toLocaleString('zh-TW', { dateStyle: 'short', timeStyle: 'short', hour12: false });
                    
                    const logElement = document.createElement('div');
                    logElement.className = 'border p-4 rounded-lg bg-gray-50';
                    logElement.innerHTML = `
                        <div class="flex justify-between items-center mb-2">
                            <p class="font-bold text-lg">${log.inspectorName}</p>
                            <p class="text-sm text-gray-600">${formattedTime}</p>
                        </div>
                        <img src="${log.imageBase64}" alt="巡檢照片" class="w-full h-auto rounded-md mt-2">
                    `;
                    modalBody.appendChild(logElement);
                });

            } catch (error) {
                console.error("讀取歷史紀錄失敗:", error);
                modalBody.innerHTML = `<p class="text-red-500 text-center">讀取紀錄失敗: ${error.message}</p>`;
            }
        }

        /**
         * **新增**：關閉 Modal
         */
        function closeModal() {
            historyModal.classList.add('hidden');
        }

        // 綁定事件
        document.getElementById('reset-button').addEventListener('click', resetAllStatus);
        closeModalButton.addEventListener('click', closeModal);
        historyModal.addEventListener('click', (event) => {
            // 點擊背景關閉 Modal
            if (event.target === historyModal) {
                closeModal();
            }
        });

        // 頁面載入後開始監聽資料庫
        listenForUpdates();

    </script>
</body>
</html>
