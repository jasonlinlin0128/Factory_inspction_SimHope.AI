<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>廠區設備巡檢儀表板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 使用更適合中文的 Noto Sans TC 字體 */
        body { font-family: 'Noto Sans TC', sans-serif; }
        /* 細膩的滾動條樣式 */
        #modal-body::-webkit-scrollbar { width: 8px; }
        #modal-body::-webkit-scrollbar-track { background: #e2e8f0; border-radius: 10px; }
        #modal-body::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        #modal-body::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
</head>
<body class="bg-slate-100 font-sans">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-slate-800 tracking-wider">廠區設備巡檢儀表板</h1>
            <p class="text-slate-500 mt-2">Real-time Monitoring Dashboard</p>
        </header>

        <div class="flex justify-end mb-6">
            <button id="reset-button" class="bg-slate-800 hover:bg-slate-900 text-white font-bold py-2 px-5 rounded-lg shadow-sm transition-colors duration-200">
                重置所有狀態
            </button>
        </div>

        <!-- 巡檢點卡片網格 -->
        <div id="dashboard-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <!-- 卡片將由 JavaScript 動態生成 -->
        </div>
    </div>

    <!-- 通用歷史紀錄 Modal -->
    <div id="history-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col transform scale-95 transition-all duration-300">
            <header class="flex items-center justify-between p-5 border-b border-slate-200">
                <h2 id="history-modal-title" class="text-xl font-bold text-slate-900">巡檢紀錄</h2>
                <button id="close-modal-button" class="text-slate-400 hover:text-slate-800 text-3xl font-light">&times;</button>
            </header>
            <main id="modal-body" class="p-6 overflow-y-auto space-y-4 bg-slate-50">
                <!-- 歷史紀錄將由 JavaScript 動態生成 -->
            </main>
        </div>
    </div>


    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, serverTimestamp, writeBatch, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCux2MYcB_BgeCxTIu_gGzezkqYZFHO8RQ",
            authDomain: "factory-inspction-simhope-ai.firebaseapp.com",
            projectId: "factory-inspction-simhope-ai",
            storageBucket: "factory-inspction-simhope-ai.appspot.com",
            messagingSenderId: "386322024576",
            appId: "1:386322024576:web:fdb68ed57b162987487e65",
            measurementId: "G-HKPEP59T1P"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const inspectionPoints = [
            { id: 'crane-1', name: '天車-1' }, { id: 'crane-2', name: '天車-2' }, { id: 'crane-3', name: '天車-3' }, { id: 'crane-4', name: '天車-4' }, { id: 'crane-5', name: '天車-5' }, { id: 'hook-safety', name: '吊鉤安全高度' }, { id: 'emergency-stop', name: '急停開關' }, { id: 'acetylene', name: '乙炔存放區' }, { id: 'factory-lights', name: '工廠電燈' }
        ];

        const grid = document.getElementById('dashboard-grid');
        const historyModal = document.getElementById('history-modal');
        const closeModalButton = document.getElementById('close-modal-button');
        const modalBody = document.getElementById('modal-body');
        const modalTitle = document.getElementById('history-modal-title');

        function renderDashboard(pointsData) {
            grid.innerHTML = '';
            const dataMap = pointsData.reduce((map, item) => ({...map, [item.id]: item }), {});

            inspectionPoints.forEach(point => {
                const data = dataMap[point.id] || {};
                const status = data.status || 'pending';
                const inspectorName = data.inspectorName || '---';
                
                let timestamp = '---';
                if (data.timestamp?.toDate) {
                    timestamp = data.timestamp.toDate().toLocaleString('zh-TW', { hour12: false });
                }

                const isInspected = status === 'inspected';
                const statusBgColor = isInspected ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
                const statusText = isInspected ? '已巡檢' : '待巡檢';
                const borderColor = isInspected ? 'border-green-500' : 'border-red-500';

                const detailsButtonHTML = `<button data-id="${point.id}" data-name="${point.name}" class="view-details-button mt-4 w-full bg-slate-700 hover:bg-slate-800 text-white text-sm py-2 px-3 rounded-md transition-colors">查看紀錄</button>`;

                const cardHTML = `
                    <div class="bg-white rounded-lg border-t-4 ${borderColor} shadow-sm p-5 flex flex-col justify-between transition-all duration-200 hover:shadow-md hover:-translate-y-1">
                        <div>
                            <h2 class="text-lg font-bold text-slate-800 mb-3">${point.name}</h2>
                            <div class="flex items-center mb-4">
                                <span class="font-semibold px-3 py-1 rounded-full text-xs ${statusBgColor}">${statusText}</span>
                            </div>
                        </div>
                        <div class="text-sm text-slate-500 space-y-1">
                            <p>巡檢員: <span class="font-medium text-slate-700">${inspectorName}</span></p>
                            <p>時間: <span class="font-medium text-slate-700">${timestamp}</span></p>
                            ${detailsButtonHTML}
                        </div>
                    </div>
                `;
                grid.insertAdjacentHTML('beforeend', cardHTML);
            });

            document.querySelectorAll('.view-details-button').forEach(button => {
                button.addEventListener('click', () => openHistoryModal(button.dataset.id, button.dataset.name));
            });
        }

        function listenForUpdates() {
            const pointsCollection = collection(db, 'inspectionPoints');
            onSnapshot(pointsCollection, (snapshot) => {
                const pointsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderDashboard(pointsData);
            });
        }

        async function resetAllStatus() {
            if (!confirm('您確定要重置所有巡檢點的狀態嗎？此操作無法復原。')) return;
            try {
                const batch = writeBatch(db);
                inspectionPoints.forEach(point => {
                    const pointRef = doc(db, 'inspectionPoints', point.id);
                    batch.set(pointRef, { name: point.name, status: 'pending', inspectorName: null, timestamp: null });
                });
                await batch.commit();
                alert('所有巡檢點狀態已成功重置！');
            } catch (error) {
                console.error("重置狀態時發生錯誤: ", error);
                alert('重置失敗，請檢查控制台錯誤訊息。');
            }
        }

        async function openHistoryModal(pointId, pointName) {
            modalTitle.textContent = `${pointName} - 7 日巡檢紀錄`;
            historyModal.classList.remove('hidden');
            setTimeout(() => {
                historyModal.classList.remove('opacity-0');
                historyModal.querySelector('div').classList.remove('scale-95');
            }, 10);
            
            modalBody.innerHTML = '<p class="text-slate-500 text-center">正在載入紀錄...</p>';

            const logCollectionName = pointId === 'acetylene' ? 'acetylene_log' : 'standard_inspection_log';
            const logCollectionRef = collection(db, logCollectionName);
            
            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);

            let q = pointId === 'acetylene'
                ? query(logCollectionRef, where("timestamp", ">=", sevenDaysAgo))
                : query(logCollectionRef, where("pointId", "==", pointId), where("timestamp", ">=", sevenDaysAgo));

            try {
                const querySnapshot = await getDocs(q);
                let logs = querySnapshot.docs.map(doc => doc.data()).filter(log => log.timestamp);
                logs.sort((a, b) => b.timestamp.toMillis() - a.timestamp.toMillis());

                if (logs.length === 0) {
                    modalBody.innerHTML = '<p class="text-slate-500 text-center">最近 7 日無巡檢紀錄。</p>';
                    return;
                }

                modalBody.innerHTML = '';
                logs.forEach(log => {
                    const formattedTime = log.timestamp.toDate().toLocaleString('zh-TW', { dateStyle: 'short', timeStyle: 'short', hour12: false });
                    const imageHTML = log.imageBase64 ? `<img src="${log.imageBase64}" alt="巡檢照片" class="w-full h-auto rounded-md mt-2 border border-slate-200">` : '';

                    const logElement = document.createElement('div');
                    logElement.className = 'border border-slate-200 p-4 rounded-lg bg-white';
                    logElement.innerHTML = `
                        <div class="flex justify-between items-center mb-2">
                            <p class="font-bold text-lg text-slate-800">${log.inspectorName}</p>
                            <p class="text-sm text-slate-500">${formattedTime}</p>
                        </div>
                        ${imageHTML}
                    `;
                    modalBody.appendChild(logElement);
                });
            } catch (error) {
                console.error("讀取歷史紀錄失敗:", error);
                modalBody.innerHTML = `<p class="text-red-500 text-center">讀取紀錄失敗: ${error.message}</p>`;
            }
        }

        function closeModal() {
            historyModal.classList.add('opacity-0');
            historyModal.querySelector('div').classList.add('scale-95');
            setTimeout(() => historyModal.classList.add('hidden'), 300);
        }

        document.getElementById('reset-button').addEventListener('click', resetAllStatus);
        closeModalButton.addEventListener('click', closeModal);
        historyModal.addEventListener('click', (e) => { if (e.target === historyModal) closeModal(); });

        listenForUpdates();
    </script>
</body>
</html>
