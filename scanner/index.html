<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NFC 巡檢掃描</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 確保在行動裝置上滿版顯示 */
        html, body {
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-full font-sans p-4">

    <div id="name-input-section" class="w-full max-w-sm text-center">
        <h1 class="text-3xl font-bold mb-4">巡檢員簽名</h1>
        <p class="text-gray-400 mb-6">請輸入您的姓名或工號</p>
        <input type="text" id="inspector-name-input" class="w-full bg-gray-800 border-2 border-gray-600 rounded-lg px-4 py-3 text-white text-center text-lg focus:outline-none focus:border-cyan-500" placeholder="例如：王大明">
        <button id="save-name-button" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-4 rounded-lg mt-4 transition-colors">
            確認姓名
        </button>
    </div>

    <div id="scanner-section" class="hidden w-full h-full flex flex-col items-center justify-between text-center p-4">
        <!-- 頂部資訊區 -->
        <header class="w-full">
            <p class="text-lg">巡檢員: <span id="display-inspector-name" class="font-bold text-cyan-400"></span></p>
            <button id="change-name-button" class="text-sm text-gray-400 underline mt-1">更換姓名</button>
        </header>

        <!-- 主訊息區 -->
        <main class="flex flex-col items-center justify-center flex-grow">
            <div id="scan-result-message" class="text-center text-2xl font-bold">
                <!-- 掃描結果將顯示於此 -->
            </div>
            <!-- 手動掃描按鈕 (預設隱藏，僅在非 iPhone 裝置顯示) -->
            <button id="manual-scan-button" class="hidden mt-8 w-64 h-64 bg-cyan-600 rounded-full flex items-center justify-center text-white text-4xl font-bold shadow-lg transition-transform transform active:scale-95 focus:outline-none">
                手動掃描
            </button>
        </main>
        
        <!-- 底部提示區 -->
        <footer id="footer-note" class="w-full pb-4 text-gray-500">
            <!-- 提示文字將由 JS 動態更新 -->
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // TODO: 請在此貼上您的 Firebase 設定物件
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 獲取頁面元素
        const nameInputSection = document.getElementById('name-input-section');
        const scannerSection = document.getElementById('scanner-section');
        const inspectorNameInput = document.getElementById('inspector-name-input');
        const saveNameButton = document.getElementById('save-name-button');
        const displayInspectorName = document.getElementById('display-inspector-name');
        const changeNameButton = document.getElementById('change-name-button');
        const manualScanButton = document.getElementById('manual-scan-button');
        const scanResultMessage = document.getElementById('scan-result-message');
        const footerNote = document.getElementById('footer-note');

        let inspectorName = '';

        /**
         * 偵測是否為 iPhone
         * @returns {boolean}
         */
        function isIphone() {
            return /iPhone/i.test(navigator.userAgent);
        }

        /**
         * 顯示掃描結果訊息
         * @param {string} message - 要顯示的訊息
         * @param {'success' | 'error' | 'loading'} type - 訊息類型
         */
        function showScanMessage(message, type) {
            scanResultMessage.textContent = message;
            switch (type) {
                case 'success':
                    scanResultMessage.className = 'text-green-400 text-2xl font-bold';
                    break;
                case 'error':
                    scanResultMessage.className = 'text-red-400 text-2xl font-bold';
                    break;
                case 'loading':
                    scanResultMessage.className = 'text-yellow-400 text-2xl font-bold';
                    break;
            }
        }

        /**
         * 更新 Firestore 中的巡檢點資料
         * @param {string} pointId - 巡檢點 ID
         */
        async function updateInspectionPoint(pointId) {
            if (!pointId || !inspectorName) {
                console.error("缺少巡檢點 ID 或巡檢員姓名");
                return;
            }

            const pointRef = doc(db, 'inspectionPoints', pointId);
            try {
                showScanMessage(`正在更新 [${pointId}]...`, 'loading');
                await updateDoc(pointRef, {
                    status: 'inspected',
                    inspectorName: inspectorName,
                    timestamp: serverTimestamp()
                });
                
                showScanMessage(`[${pointId}] 已巡檢成功！`, 'success');
                if ('vibrate' in navigator) {
                    navigator.vibrate(200); // 震動回饋
                }
            } catch (error) {
                console.error("更新 Firestore 失敗: ", error);
                showScanMessage(`更新失敗: ${pointId}`, 'error');
            }
        }

        /**
         * 初始化手動 NFC 掃描功能 (僅限 Android)
         */
        function initManualNFC() {
            // 如果是 iPhone 或不支援 NDEFReader，則不執行任何操作
            if (isIphone() || !('NDEFReader' in window)) {
                return;
            }

            // 顯示手動掃描按鈕和提示
            manualScanButton.classList.remove('hidden');
            footerNote.textContent = '若自動掃描失敗，可使用手動掃描';

            manualScanButton.addEventListener('click', async () => {
                try {
                    const reader = new NDEFReader();
                    await reader.scan();
                    showScanMessage('準備掃描...', 'loading');

                    reader.addEventListener('reading', ({ message }) => {
                        const record = message.records[0];
                        if (record.recordType === "text") {
                            const textDecoder = new TextDecoder(record.encoding);
                            const pointId = textDecoder.decode(record.data);
                            updateInspectionPoint(pointId);
                        }
                    });
                } catch (error) {
                    console.error('啟動 NFC 掃描失敗: ', error);
                    showScanMessage('無法啟動掃描功能', 'error');
                }
            });
        }
        
        /**
         * 處理姓名儲存與介面切換
         * @param {Function} callback - 儲存姓名後要執行的回呼函式
         */
        function handleNameSetup(callback) {
            const name = inspectorNameInput.value.trim();
            if (name) {
                inspectorName = name;
                localStorage.setItem('inspectorName', name);
                displayInspectorName.textContent = name;
                nameInputSection.classList.add('hidden');
                scannerSection.classList.remove('hidden');
                if (callback) callback();
            } else {
                alert('請輸入您的姓名或工號');
            }
        }

        // 頁面載入時的初始化邏輯
        function initialize() {
            const savedName = localStorage.getItem('inspectorName');
            const urlParams = new URLSearchParams(window.location.search);
            const pointIdFromUrl = urlParams.get('id');

            if (savedName) {
                inspectorName = savedName;
                displayInspectorName.textContent = savedName;
                nameInputSection.classList.add('hidden');
                scannerSection.classList.remove('hidden');

                if (pointIdFromUrl) {
                    updateInspectionPoint(pointIdFromUrl);
                } else {
                    showScanMessage('請靠近 NFC 標籤開始巡檢', 'loading');
                }
            } else {
                nameInputSection.classList.remove('hidden');
                scannerSection.classList.add('hidden');
            }
            
            saveNameButton.addEventListener('click', () => {
                handleNameSetup(() => {
                    if (pointIdFromUrl) {
                        updateInspectionPoint(pointIdFromUrl);
                    }
                });
            });
            inspectorNameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    saveNameButton.click();
                }
            });

            changeNameButton.addEventListener('click', () => {
                localStorage.removeItem('inspectorName');
                window.location.reload(); // 重新載入頁面以返回姓名輸入
            });

            // 初始化手動掃描(如果適用)
            initManualNFC();
        }

        initialize();
    </script>
</body>
</html>
